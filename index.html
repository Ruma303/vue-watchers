<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live coding: vue-components</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ firstName }}</p>
        <input type="text" v-model="firstName">
        <br><br>
        <input type="text" v-model="user.firstName"> <span>{{ user.firstName }}</span> <br>
        <input type="text" v-model="user.lastName">  <span>{{ user.lastName }}</span>

    </div>
</body>
</html>
